{include file='index/header' /}

      <div class="layui-body">

            <table class="layui-table">
                    <thead>
                      <tr>
                        <th>文件名</th>
                        <th>文件大小</th>
                        <th>上传时间</th>
                        <th>操作</th>
                      </tr> 
                    </thead>
                    <tbody>
                        {volist name="fileList" id="fileValue"}
                      <tr>
                        <td>{$fileValue['file_name']}</td>
                        <td>{:getFilesize($fileValue['file_size'])}</td>
                        <td>{$fileValue['create_time']}</td>
                        <td>
                            <div class="layui-table-cell laytable-cell-1-0-11"> 
                                <a href="{:url('upload/index/reduction',['id'=>$fileValue['id']])}" class="layui-btn layui-btn-xs">还原</a>
                                <a href="{:url('upload/index/deldForever',['id'=>$fileValue['id']])}" class="layui-btn layui-btn-danger layui-btn-xs" >永久删除</a>
                            </div>
                        </td>
                      </tr>
                      {/volist}
                    </tbody>
              </table>
              <div class="page">{$fileList|raw}</div>
      </div>
      
{include file='index/footer' /}
